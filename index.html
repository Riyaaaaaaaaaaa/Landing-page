<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodTunes ðŸŽ§</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MoodTunes ðŸŽ§</h1>
    <p class="tagline">Curated music playlists based on your mood and weather</p>

    <div class="selectors">
      <div class="dropdown-group">
        <label for="mood">Your Mood:</label>
        <select id="mood" class="fancy-select">
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="chill">Chill</option>
          <option value="energetic">Energetic</option>
          <option value="romantic">Romantic</option>
          <option value="anxious">Anxious</option>
          <option value="motivated">Motivated</option>
        </select>
      </div>

      <div class="dropdown-group">
        <label for="weather">Weather:</label>
        <select id="weather" class="fancy-select">
          <option value="sunny">Sunny</option>
          <option value="rainy">Rainy</option>
          <option value="cloudy">Cloudy</option>
          <option value="snowy">Snowy</option>
          <option value="windy">Windy</option>
          <option value="stormy">Stormy</option>
        </select>
      </div>

      <div class="dropdown-group platform-group">
        <label for="platform">Platform:</label>
        <select id="platform" class="platform-select">
          <option value="spotify">Spotify</option>
          <option value="youtube">YouTube</option>
        </select>
      </div>

       <div class="dropdown-group">
        <label for="language">Language:</label>
        <select id="language" class="fancy-select">
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="tamil">Tamil</option>
          <option value="malayalam">Malayalam</option>
        </select>
      </div>

      <button onclick="generatePlaylist()">Get Playlist</button>
    </div>

    <div id="playlist"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
