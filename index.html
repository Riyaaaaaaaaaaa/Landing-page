<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoodTunes ðŸŽ§</title>

  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <h1>MoodTunes ðŸŽ§</h1>
    <p class="subtitle">Curated music playlists based on your mood, weather, language & platform</p>

    <div class="selectors-row">
      <div class="selector-group">
        <label for="mood">Your Mood:</label>
        <select id="mood" class="selector">
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="chill">Chill</option>
          <option value="energetic">Energetic</option>
          <option value="romantic">Romantic</option>
          <option value="anxious">Anxious</option>
          <option value="motivated">Motivated</option>
        </select>
      </div>

      <div class="selector-group">
        <label for="weather">Weather:</label>
        <select id="weather" class="selector">
          <option value="sunny">Sunny</option>
          <option value="rainy">Rainy</option>
          <option value="cloudy">Cloudy</option>
          <option value="snowy">Snowy</option>
          <option value="windy">Windy</option>
          <option value="stormy">Stormy</option>
          <option value="foggy">Foggy</option>
        </select>
      </div>

      <div class="selector-group">
        <label for="language">Language:</label>
        <select id="language" class="selector">
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="spanish">Spanish</option>
          <option value="korean">Korean</option>
        </select>
      </div>

      <div class="selector-group platform-group">
        <label for="platform">Platform:</label>
        <select id="platform" class="platform-selector">
          <option value="spotify"><i class="fab fa-spotify"></i> Spotify</option>
          <option value="youtube"><i class="fab fa-youtube"></i> YouTube</option>
        </select>
      </div>
    </div>

    <button id="generateBtn" class="btn">Get Playlist</button>

    <div id="playlist" class="playlist"></div>

    <div class="chatbot-container">
      <button id="chatbotToggle" class="btn chatbot-btn">ðŸ’¬ Ask MoodBot</button>
      <div id="chatbot" class="chatbot hidden">
        <div class="chatbot-header">
          <h3>MoodBot ðŸ¤–</h3>
          <button id="chatbotClose" class="close-btn">&times;</button>
        </div>
        <div id="chatbotMessages" class="chatbot-messages">
          <div class="message bot">Hi! Confused what to listen? Ask me anything about your mood or music!</div>
        </div>
        <input
          type="text"
          id="chatbotInput"
          placeholder="Type your question..."
          autocomplete="off"
        />
      </div>
    </div>
  </div>

  <footer>
    <p>Created by <strong>Riya Ann Varghese</strong></p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/riya-ann-varghese" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://instagram.com/riyyaaaaaaaaaa" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
