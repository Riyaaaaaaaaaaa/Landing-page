<div class="container">
  <h1>MoodTunes ðŸŽ§</h1>
  <p>Curated music playlists based on your mood and language preference</p>
  
  <div class="selectors">

    <div class="select-group">
      <label for="mood">Your Mood:</label>
      <select id="mood" class="fancy-select">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="chill">Chill</option>
        <option value="energetic">Energetic</option>
        <option value="romantic">Romantic</option>
        <option value="anxious">Anxious</option>
        <option value="motivated">Motivated</option>
      </select>
    </div>

    <div class="select-group">
      <label for="language">Language:</label>
      <select id="language" class="fancy-select">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="es">Tamil</option>
        <option value="fr">Malayalam</option>
        <!-- add more languages if needed -->
      </select>
    </div>

    <div class="platform-selector">
      <span>Choose Platform:</span>
      <button class="platform-btn active" data-platform="spotify">Spotify</button>
      <button class="platform-btn" data-platform="youtube">YouTube</button>
    </div>

    <button id="generateBtn">Get Playlist</button>
  </div>

  <div id="playlist"></div>
</div>
