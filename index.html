<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodTunes 🎧</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="background-animation"></div>
  <div class="container">
    <h1>MoodTunes 🎧</h1>
    <p>Curated music playlists based on your mood, weather, language, and platform</p>

    <div class="selectors">
      <div class="dropdown-group">
        <label for="mood">Mood:</label>
        <select id="mood">
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="energetic">Energetic</option>
          <option value="romantic">Romantic</option>
        </select>
      </div>

      <div class="dropdown-group">
        <label for="weather">Weather:</label>
        <select id="weather">
          <option value="sunny">Sunny</option>
          <option value="rainy">Rainy</option>
          <option value="cloudy">Cloudy</option>
          <option value="snowy">Snowy</option>
        </select>
      </div>

      <div class="dropdown-group">
        <label for="language">Language:</label>
        <select id="language">
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="tamil">Tamil</option>
          <option value="malayalam">Malayalam</option>
        </select>
      </div>

      <div class="platform-selector">
        <label for="platform">Platform:</label>
        <select id="platform">
          <option value="spotify">Spotify</option>
          <option value="youtube">YouTube</option>
        </select>
      </div>

      <button id="generateBtn">🎶 Generate Playlist</button>
    </div>

    <div id="playlist"></div>

    <div class="chatbot">
      <p><strong>💬 Not sure what to listen to? Ask MoodBot!</strong></p>
      <textarea placeholder="Type your mood or ask a question..."></textarea>
    </div>

    <footer>
      <p>Created with ❤️ by Riya Ann Varghese</p>
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/your-linkedin-id" target="_blank">🔗 LinkedIn</a>
        <a href="https://www.instagram.com/your-instagram-id" target="_blank">📸 Instagram</a>
      </div>
    </footer>
  </div>
</body>
</html>
